<div class="mt-5">

    <div class="rounded-md shadow-lg p-2 w-48 h-full mb-4">
        <img class="rounded-md" src="assets/logo/photo.avif" alt="" width="180px" height="5px" />
    </div>

    <div class='mb-7'>
        <div class="flex justify-between items-center">
            <p class='font-bold text-4xl'>Collection name</p>
            <div class="flex justify-end items-center">
                <!-- Website -->
                <a href=""
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl">
                    <fa-icon [icon]="faGlobe" class="text-gray-900" size="lg"></fa-icon>
                </a>
                <!-- Discord -->
                <a href=""
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl">
                    <fa-icon [icon]="faDiscord" class="text-gray-900" size="lg"></fa-icon>
                </a>
                <!-- Twitter -->
                <a href=""
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl">
                    <fa-icon [icon]="faTwitter" class="text-gray-900" size="lg"></fa-icon>
                </a>

                <div class="w-[1px] h-6 bg-gray-200 mx-1"></div>

                <!-- Share -->
                <a 
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl cursor-pointer">
                    <fa-icon [icon]="faShareNodes" class="text-gray-900" size="lg"></fa-icon>
                </a>
                <!-- Ellipsis Menu -->
                <a data-dropdown-toggle="collectionEllipsisDropdown" 
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl cursor-pointer">
                    <fa-icon [icon]="faEllipsis" class="text-gray-900" size="lg"></fa-icon>
                </a>
            </div>
        </div>

        <p class='text-base text-gray-500 mb-1'>By <span class="font-bold text-gray-900">ahmedep</span></p>
        <p class='text-base text-gray-500 mb-1'>Items <span class="font-bold text-gray-900">123</span> · Created <span
                class="font-bold text-gray-900">22-12-2022</span> · Category <span
                class="font-bold text-gray-900">Photography</span></p>
        <p class='text-base text-gray-700'>A festive, warty, amphibious creature spawned from the metaverse in the
            holiday season of 2021</p>
    </div>

    <!-- Items -->
    <ng-container *ngFor="let nft of nfts">
        <app-item-card [nft]="nft"></app-item-card>
    </ng-container>

    <div class="mb-9">
        <div class="mb-4">
            <p class='font-bold text-2xl mb-2'>Items</p>
            <hr />
        </div>
        <div class="grid grid-cols-5">
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
        </div>
    </div>

    <!-- Ellipsis Dropdown menu -->
    <div id="collectionEllipsisDropdown" class="hidden z-10 w-60 bg-white rounded-lg divide-y divide-gray-100 shadow-2xl">
        <ul class="text-sm text-gray-700" aria-labelledby="collectionEllipsisDropdown">
            <li>
                <a href="#" data-modal-toggle="crypto-modal"
                    class="flex items-center text-sm font-semibold py-3.5 px-4 hover:bg-gray-100 rounded-b-lg"><fa-icon
                        [icon]="faFlag" class="mr-4" size="lg"></fa-icon> Report</a>
            </li>
        </ul>
    </div>
</div>
