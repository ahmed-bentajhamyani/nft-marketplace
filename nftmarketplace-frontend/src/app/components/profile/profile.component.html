<div class="mt-5">

    <div class="rounded-full shadow-lg p-2 w-52 h-52 mb-4">
        <img *ngIf="retrievedProfilePicture != null" class="rounded-full" [src]="retrievedProfilePicture" alt=""
            width="208px" />
        <div *ngIf="retrievedProfilePicture == null"
            class="flex justify-center items-center rounded-full w-48 h-48 bg-gray-100">
            <fa-icon [icon]="faUser" class="text-gray-200" size="4x"></fa-icon>
        </div>
    </div>

    <div class='mb-7'>
        <div class="flex justify-between items-center">
            <p class='font-bold text-4xl'>{{owner.username}}</p>
            <div class="flex justify-end items-center">
                <!-- Share -->
                <a
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl cursor-pointer">
                    <fa-icon [icon]="faShareNodes" class="text-gray-900" size="lg"></fa-icon>
                </a>
                <!-- Ellipsis Menu -->
                <a data-dropdown-toggle="profilEllipsisDropdown"
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl cursor-pointer">
                    <fa-icon [icon]="faEllipsis" class="text-gray-900" size="lg"></fa-icon>
                </a>
            </div>
        </div>

        <div class="flex">
            <p class='text-base text-gray-600 mr-5 mb-1'><fa-icon [icon]="faEthereum" size="lg"></fa-icon><span
                    class="truncate"> {{owner.walletAddress}}</span></p>
            <p class='text-base text-gray-500 mb-1'> Joined {{owner.joinedAt}}
            </p>
        </div>
    </div>

    <!-- Items -->
    <ng-container *ngIf="collections.length != 0">
        <div class="mb-9">
            <div class="mb-4">
                <p class='font-bold text-2xl mb-2'>Items created</p>
                <hr />
            </div>
            <div class="grid grid-cols-5">
                <ng-container *ngFor="let collection of collections">
                    <ng-container *ngFor="let nft of nfts[collection.name]">
                        <app-item-card [nft]="nft" [retrievedImage]="retrievedNftImages[nft.name]"></app-item-card>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </ng-container>

    <!-- Ellipsis Dropdown menu -->
    <div id="profilEllipsisDropdown" class="hidden z-10 w-60 bg-white rounded-lg divide-y divide-gray-100 shadow-2xl">
        <ul class="text-sm text-gray-700" aria-labelledby="profilEllipsisDropdown">
            <li>
                <ng-container *ngIf="user != null">
                    <a *ngIf="owner.id == user.id" [routerLink]="['/edit/account', user.walletAddress]"
                        class="flex items-center text-sm font-semibold py-3.5 px-4 hover:bg-gray-100 rounded-t-lg"><fa-icon
                            [icon]="faGear" class="mr-4" size="lg"></fa-icon> Settings</a>
                </ng-container>
            </li>
            <li>
                <a href="#" data-modal-toggle="crypto-modal"
                    class="flex items-center text-sm font-semibold py-3.5 px-4 hover:bg-gray-100 rounded-b-lg"><fa-icon
                        [icon]="faFlag" class="mr-4" size="lg"></fa-icon> Report</a>
            </li>
        </ul>
    </div>
</div>
