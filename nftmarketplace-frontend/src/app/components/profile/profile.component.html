<div class="mt-5">

    <div class="rounded-full shadow-lg p-2 w-52 h-52 mb-4">
        <img class="rounded-full" src="assets/logo/photo.avif" alt="" width="208px" />
    </div>

    <div class='mb-7'>
        <div class="flex justify-between items-center">
            <p class='font-bold text-4xl'>Username</p>
            <div class="flex justify-end items-center">
                <!-- Share -->
                <a
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl cursor-pointer">
                    <fa-icon [icon]="faShareNodes" class="text-gray-900" size="lg"></fa-icon>
                </a>
                <!-- Ellipsis Menu -->
                <a data-dropdown-toggle="profilEllipsisDropdown"
                    class="flex justify-center items-center mx-1.5 bg-white w-12 h-12 rounded-full hover:shadow-xl cursor-pointer">
                    <fa-icon [icon]="faEllipsis" class="text-gray-900" size="lg"></fa-icon>
                </a>
            </div>
        </div>

        <div class="flex">
            <p class='text-base text-gray-600 mr-5 mb-1'><fa-icon [icon]="faEthereum" size="lg"></fa-icon><span
                    class="truncate">
                    0x6E23A301cF30f0FAf0a815D4Bccb99670B919105</span></p>
            <p class='text-base text-gray-500 mb-1'> Joined 22-12-2022
            </p>
        </div>
    </div>

    <!-- Items -->
    <!-- <ng-container *ngFor="let nft of nfts">
        <app-item-card [nft]="nft"></app-item-card>
    </ng-container> -->

    <!-- Collections -->
    <div class="mb-9">
        <div class="mb-4">
            <p class='font-bold text-2xl mb-2'>Collections created</p>
            <hr />
        </div>
        <div class="grid grid-cols-4">
            <app-collection-card></app-collection-card>
            <app-collection-card></app-collection-card>
            <app-collection-card></app-collection-card>
            <app-collection-card></app-collection-card>
        </div>
    </div>

    <!-- Ellipsis Dropdown menu -->
    <div id="profilEllipsisDropdown" class="hidden z-10 w-60 bg-white rounded-lg divide-y divide-gray-100 shadow-2xl">
        <ul class="text-sm text-gray-700" aria-labelledby="profilEllipsisDropdown">
            <li>
                <a href="#"
                    class="flex items-center text-sm font-semibold py-3.5 px-4 hover:bg-gray-100 rounded-t-lg"><fa-icon
                        [icon]="faGear" class="mr-4" size="lg"></fa-icon> Settings</a>
            </li>
            <li>
                <a href="#" data-modal-toggle="crypto-modal"
                    class="flex items-center text-sm font-semibold py-3.5 px-4 hover:bg-gray-100 rounded-b-lg"><fa-icon
                        [icon]="faFlag" class="mr-4" size="lg"></fa-icon> Report</a>
            </li>
        </ul>
    </div>
</div>
